<!DOCTYPE html>
<html lang="en" dir="ltr ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Duan Wang">
    <meta name="description" content="My web project">
    <meta name="keyword" content="html, css, web, seo, web development, JS">
    <title>StarTypers</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap">
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body class="grid">
    <video class="bg-video" autoplay loop muted>
      <source src="./assets/vedio/background.mp4" type="video/mp4">
    </video>
    <audio class="bg-music" src="./assets/audio/background-music.mp3" loop></audio>
    <main class="container grid">
       <section class="game-area">
          <div class="content grid">
            <div class="top flex">
              <h2>StarTypers</h2>
              <button class="game-btn">START</button>
            </div>
            <div class="time">
              <h1 class="timer"></h1>
            </div>
            <div class="screen">
              <h1 class="word-display">Are you ready?</h1>
            </div>
            <div class="hit">
              <h2><span class="hits"></span></h2>
            </div>
            <input 
                class="input" 
                type="text" 
                placeholder="Press START to play!"
                disabled
            >
            <div class="copy-right">
              <p>&copy; 2024 Duan | All Rights Reserved</p>
            </div>
          </div>
        </section>
    </main>
    <section class="modal">
      <div class="modal-content">
        <h2>Score Record</h2>
        <div class="score-record"></div>
        <img class="user-image" src="./assets/img/favicon.png">
      </div>
    </section>
  </body>
</html>
